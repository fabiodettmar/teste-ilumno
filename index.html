<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">

          <a class="navbar-brand" href="#">
            <img src="img/logo.png"/>
          </a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">

      </div>
    </nav>

    <div class="container">

      <div class="boxForm">
        <h1>Cotiza tu Seguro Automotriz</h1>
        <p class="lead">Resultados Instantáneos!</p>
          <form>
            <div class="row">
              <div class="form-group col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <label for="marca">Marca del auto</label>
                <select class="form-control" id="marca" >
                  <option selected> </option>
                  <option>Chevrolet</option>
                  <option>Ford</option>
                  <option>Fiat</option>
                  <option>Renault</option>
                </select>
              </div>
              <div class="form-group col-lg-6 col-md-12 col-sm-12 col-xs-8 nopadr">
                <label for="modelo">Modelo del auto</label>
                <select class="form-control" id="modelo">
                  <option selected> </option>
                  <option>Cruze</option>
                  <option>Toro</option>
                  <option>Sandero</option>
                  <option>Oroch</option>
                </select>
              </div>
              <div class="form-group col-lg-4 col-md-12 col-sm-12 col-xs-4 nopadl">
                <label for="ano">Año</label>
                <select class="form-control" id="ano">
                  <option selected> </option>
                  <option>2016</option>
                  <option>2015</option>
                  <option>2014</option>
                  <option>2013</option>
                </select>
              </div>
              <div class="form-group col-lg-8 col-md-12 col-sm-12 col-xs-12">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email">
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-12 col-md-12">
                <button class="btn btn-primary btn-lg">Cotizar</button>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-lg-12 col-md-12 recover">
                <a class="link">Recuperar cotización</button>
              </div>
            </div>
          </form>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
